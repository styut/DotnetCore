    <div [ngClass]="{'green':curs.hours<30,'orang':curs.hours>30 && curs.hours<60,'red':curs.hours>60}">{{curs.name}}</div>
    <!-- <div *ngIf="curs.type=='typeCurs.frontal'||curs.type=='typeCurs.maabada'">the teacher is racheli</div> -->
    <div [ngStyle]="{'color': curs.date >'05' ? 'red': 'blue'} "> {{curs.date}}</div>
    <button (click)="alerrt(curs.date)">להרשמה לקורס</button>
